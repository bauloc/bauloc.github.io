    <meta data-n-head="true" property="og:description"
        content="Chiêu Diêu xoay quanh Nữ ma đầu Lộ Chiêu Diêu (Bạch Lộc) là môn chủ của Vạn Lộ Môn. Lúc sống nàng ta hoành hành ngang ngược khiến hai giới tiên ma vừa nghe tên đã khiếp sợ. Trong một lần xuống núi Chiêu Diêu cứu được tiểu tử Mặc Thanh (Hứa Khải). Trong lúc nàng sắp lấy được ma khí thượng cổ Kiếm Vạn Quân thì bị Mặc Thanh vô tình sát hại.
            
            Bản thân Chiêu Diêu lúc sống thì tự cao tự đại vang danh giang hồ, đến khi chết lại chết trong tay kẻ mình đã cứu trở thành một hồn ma nghèo kiết xác không ai ngó ngàng. Những năm đó cũng chỉ có mình Mặc Thanh đến thăm mộ nàng, còn mang cho nàng không ít hoa quả tươi. Nhưng trong lòng Chiêu Diêu vẫn mang mối hận sát thân do Mặc Thanh gây ra.
            
            Năm năm sau, tình cờ một người con gái tên Cầm Chỉ Yên (Tiêu Yến) - là đệ tử Tông Môn vô tình té ngã đập đầu vào mộ của Lộ Chiêu Diêu. Lộ Chiêu Diêu mượn thân xác Cẩm Chỉ Yên trọng sinh, nhưng trớ trêu nàng chỉ nhập được vào người Cầm Chỉ Yên buổi tối. Sau khi trọng sinh trở về, Lộ Chiêu Diêu phát hiện Mặc Thanh đã làm cho Vạn Lộ Môn càng ngày càng lớn mạnh hơn.
            
            Lộ Chiêu Diêu bèn dùng thân xác của Chỉ Yên che giấu thân phận, lợi dụng tình cảm của Mặc Thanh, một mặt báo thù hắn, mặt khác lại xúi giục hắn làm nhiều chuyện độc ác nguy hiểm đến tính mạng. Thế nhưng đối diện với tình cảm của Mặc Thanh, nàng dần dần dao động mục đích ban đầu."
        data-hid="og:description">
